<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>无缝轮播图</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/swiperLoop.css">
</head>

<body>
    <div class="banner">
        <div class="window">
            <div class="images">
                <img src="./img/slide1.png">
                <img src="./img/slide2.png">
                <img src="./img/slide3.png">
                <!-- <img src="./img/slide4.png">
                <img src="./img/slide5.png"> -->
            </div>
        </div>
        <div class="btnList">
            <button id="btn1">1</button>
            <button id="btn2">2</button>
            <button id="btn3">3</button>
            <!-- <button id="btn4">4</button>
            <button id="btn5">5</button> -->
        </div>
    </div>
    <script>
        $(function () {
            setTimeout(function(){
                $('.images img:nth-child(1)').css('transform','translateX(-100%)')
                $('.images img:nth-child(2)').css('transform','translateX(-100%)')
                $('.images img:nth-child(1)').one('transitionend',function(event){
                    $(event.currentTarget).css('transform','none').addClass('right')
                })
            },2000)

            setTimeout(function(){
                $('.images img:nth-child(2)').css('transform','translateX(-200%)')
                $('.images img:nth-child(3)').css('transform','translateX(-100%)')
                $('.images img:nth-child(2)').one('transitionend',function(event){
                    $(event.currentTarget).css('transform','none')
                })
            },4000)
           
            setTimeout(function(){
                $('.images img:nth-child(3)').css('transform','translateX(-200%)')
                $('.images img:nth-child(1)').css('transform','translateX(-100%)')
                $('.images img:nth-child(3)').one('transitionend',function(event){
                    $(event.currentTarget).css('transform','none')
                })
            },6000)

            setTimeout(function(){
                $('.images img:nth-child(1)').css('transform','translateX(-200%)')
                $('.images img:nth-child(2)').css('transform','translateX(-100%)')
                $('.images img:nth-child(1)').one('transitionend',function(event){
                    $(event.currentTarget).css('transform','none').addClass('right')
                })
            },8000)

            setTimeout(function(){
                $('.images img:nth-child(2)').css('transform','translateX(-200%)')
                $('.images img:nth-child(3)').css('transform','translateX(-100%)')
                $('.images img:nth-child(2)').one('transitionend',function(event){
                    $(event.currentTarget).css('transform','none')
                })
            },10000)
           
            setTimeout(function(){
                $('.images img:nth-child(3)').css('transform','translateX(-200%)')
                $('.images img:nth-child(1)').css('transform','translateX(-100%)')
                $('.images img:nth-child(3)').one('transitionend',function(event){
                    $(event.currentTarget).css('transform','none')
                })
            },12000)
        })

    </script>
</body>

</html>
