<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #window {
            overflow: hidden;
            width: 600px;
        }

        #images {
            display: flex;
            width: 300px;
            transition: transform 0.5s;
        }

        .red {
            color: red;
        }
    </style>
</head>

<body>
    <div id="window">
        <div id="images">
            <img src="./img/slide1.png">
            <img src="./img/slide2.png">
            <img src="./img/slide3.png">
            <img src="./img/slide4.png">
            <img src="./img/slide5.png">
        </div>
    </div>
    <div id="btnList">
        <button id="btn1">1</button>
        <button id="btn2">2</button>
        <button id="btn3">3</button>
        <button id="btn4">4</button>
        <button id="btn5">5</button>
    </div>

    <script>
        $(function () {
            var $window = $('#window')
            var $images = $('#images')
            var $btnList = $('#btnList')
            var $allBtn = $('#btnList button')
            var allBtn_num = $allBtn.length
            var n = 0

            //轮播按钮点击事件
            $allBtn.on('click', function () {
                let $current = $(this)
                $images.css('transform', 'translateX(' + (-300 * $current.index()) + 'px)')
                $current.addClass('red')
                    .siblings('.red').removeClass('red')
                n = $current.index()
            })
            //设置初始自动轮播
            var img_timmer = setTimer(1000)

            //鼠标hover触发和停止自动轮播
            $window.hover(function () {
                window.clearInterval(img_timmer)
            }, function () {
                img_timmer = setTimer(1000)
            })
            $btnList.hover(function () {
                window.clearInterval(img_timmer)
            }, function () {
                img_timmer = setTimer(1000)
            })

            //函数功能：自动播放和高亮当前点击按钮
            function setTimer(duration) {
                return setInterval(() => {
                    $allBtn.eq(n % allBtn_num).click()
                    n++
                }, duration)
            }
        })

    </script>
</body>

</html>
