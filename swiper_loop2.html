* {
    margin: 0;
    padding: 0;
}

.window,
.btnList {
    overflow: hidden;
    width: 300px;
    margin: 10px auto;
}

.btnList {
    text-align: center;
}

.images {
    /* display: flex; */
    width: 300px;
    height: 200px;
    position: relative;
    
}
.images img{
    position: absolute;
    top: 0;
    transition: transform 0.5s;
}

.red {
    color: red;
}

.images img.current{
    left:0;
    transform: translateX(0);
    z-index: 1;
}
.images img.leave{
    transform: translateX(-100%);
    z-index: 1;
}
.images img.enter{
    transform: translateX(100%);
}
        </textarea>
        <textarea class='sourcecode'>
$(function () {
    var img_num = $('.images img').length
    var n = 1

    defaultPosition()

    setInterval(() => {
        setLeave(getImgNode(n))
            .one('transitionend', (event) => {
                setEnter($(event.currentTarget))
            })
        nLoop()
        setCurrent(getImgNode(n + 1))
        n++
    }, 2000)

    //设置图片默认状态
    function defaultPosition() {
        $('.images img').eq(0).addClass('current')
            .siblings().addClass('enter')
    }
    //loop n的值
    function nLoop() {
        if (n === img_num) {
            n = 0
        }
    }
    // 获取第 n 个图片node
    function getImgNode(n) {
        return $('.images img').eq(n - 1)
    }
    //设置状态为 current
    function setCurrent($node) {
        return $node.removeClass('enter leave').addClass('current')
    }
    //设置状态为 leave
    function setLeave($node) {
        return $node.removeClass('current enter').addClass('leave')
    }
    //设置状态为 enter
    function setEnter($node) {
        return $node.removeClass('current leave').addClass('enter')
    }
})
