<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>皮卡丘</title>
  <link rel="stylesheet" href="./css/pikachu.css">
  <script src="https://cdn.bootcss.com/jquery/1.12.1/jquery.js"></script>
  <script src="./js/pikachu.js"></script>
  <style class="usecss"></style>
</head>

<body>
  <div class="prevcode">
    <pre class="prevcodeinner"></pre>
  </div>
  <div class="show">
    <div class="wrapper">
      <div class="nose"></div>
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="blusher left"></div>
      <div class="blusher right"></div>
      <div class="upperLip left"></div>
      <div class="upperLip right"></div>
      <div class="wrapper-lowerlip">
        <div class="lowerLip"></div>
      </div>
      <div class="tongue"></div>
    </div>
    <p class="mytext">
      宋艺青你好
    </p>
  </div>
  <div class="control">
    <button data-speed="slow" class="unclick">慢一点</button>
    <button data-speed="normal" class="clicked">一 般</button>
    <button data-speed="fast" class="unclick">快一点</button>
    <button data-speed="end" class="unclick">结 束</button>
  </div>

  <script type="text/javascript" src="https://lib.webfont.com/fastjs.min.js"></script>
<script type="text/javascript">
$webfont.load(".mytext", "9f462cf036b94855a31bcc6a82d469e3", "pangzhonghua");
/*$webfont.load("#id1,.class1,h1", "9f462cf036b94855a31bcc6a82d469e3", "pangzhonghua");*/
$webfont.draw();
</script>
</body>

</html>
