<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #window {
            /* border: 1px solid red; */
            overflow: hidden;
            width: 300px;
        }

        #images {
            display: flex;
            transition: transform 0.5s;
        }

        .red {
            color: red;
        }
    </style>
</head>

<body>
    <div id="window">
        <div id="images">
            <img src="./img/slide1.png">
            <img src="./img/slide2.png">
            <img src="./img/slide3.png">
            <img src="./img/slide4.png">
            <img src="./img/slide5.png">
        </div>
    </div>
    <div id="btnList">
        <button id="btn1">1</button>
        <button id="btn2">2</button>
        <button id="btn3">3</button>
        <button id="btn4">4</button>
        <button id="btn5">5</button>
    </div>

    <script>
        // 1. 如下先使用笨方法：
        // $('#btn1').on('click', function () {
        //     $('#images').css({
        //         transform: 'translateX(0)'
        //     })
        // })
        // $('#btn2').on('click', function () {
        //     $('#images').css({
        //         transform: 'translateX(-300px)'
        //     })
        // })
        // $('#btn3').on('click', function () {
        //     $('#images').css({
        //         transform: 'translateX(-600px)'
        //     })
        // })

        // 2. 改进版的新方法：
        $(function () {
            var img_num = $('#images img').length
            var $window = $('#window')
            var $buttonList = $('button')
            var n = 0
            $buttonList.click(function () {
                $('#images').css('transform', 'translateX(' + (-300 * $(this).index()) + 'px)')
                $(this).addClass('red')
                    .siblings('.red').removeClass('red')
                n = $(this).index()
            })

            var img_timer = setTimer(1000)
            // var img_timer = setInterval(function () {
            //     highLight()
            // }, 1000)

            $window.on('mouseenter', function () {
                window.clearInterval(img_timer)
            })
            $window.on('mouseleave', function () {
                img_timer = setTimer(1000)
            })

            $buttonList.on('mouseenter', function () {
                window.clearInterval(img_timer)
            })
            $buttonList.on('mouseleave', function () {
                img_timer = setTimer(1000)
            })

            function highLight() {
                $buttonList.eq(n % img_num).trigger('click').addClass('red')
                    .siblings('.red').removeClass('red')
                n++
            }
            function setTimer(duration) {
                return setInterval(function () {
                    highLight()
                }, duration)
            }
        })


    </script>
</body>

</html>
