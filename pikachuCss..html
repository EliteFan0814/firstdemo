<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>JS Bin</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    *::before{
      box-sizing: border-box;
    }
    *::after{
      box-sizing: border-box;
    }
    body{
      height: 100vh;
      border: 1px solid;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fee433;
    }
    .wrapper{
      width: 100%;
      height: 165px;
      border: 1px solid red;
      position: relative;
     
    }
    .nose{
      /* width: 22px;
      height: 10px; */
      border: 11px solid red;
      border-color: black transparent transparent transparent;
      border-radius: 9px;
      position: absolute;
      left: calc(50% - 11px);
      /*æˆ– transform: translateX(-50%)*/
      top: 28px;
    }
    .eye{
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #2e2e2e;
      position: absolute;
      border: 2px solid black;
    }
    .eye::before{
      content: "";
      display: block;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background-color: #ddd;
      position: absolute;
      left: 5px;
      top: 1px;
      border: 1px solid #000;
    }
    .eye.left{
      left: calc(50% - 25px - 90px)
    }
    .eye.right{
      right: calc(50% - 25px - 90px);
    }
    .blusher{
      width: 68px;
      height: 68px;
      background-color: #fc0d1c;
      border-radius: 50%;
      border: 2px solid #000;
      position: absolute;
      top: 70px;
    }
    .blusher.left{
      left: calc(50% - 34px - 140px)
    }
    .blusher.right{
      right: calc(50% - 34px - 140px)
    }
    .upperLip{
      width: 80px;
      height: 20px;
      border: 2px solid black;
      position: absolute;
      top: 50px;
      background-color: #fee433;
    }
    .upperLip.left{
      border-bottom-left-radius:40px 20px;
      border-top: none;
      border-right: none;
      left: calc(50% - 80px);
      transform: rotate(-15deg)
    }
    .upperLip.right{
      border-bottom-right-radius:40px 20px;
      border-top: none;
      border-left: none;
      right: calc(50% - 80px);
      transform: rotate(15deg);
    }
    .wrapper-lowerlip{
      border: 1px solid;
      position: absolute;
      bottom: 0;
      left: calc(50% - 70px);
      height: 105px;
      width: 140px;
      overflow: hidden;
      z-index: -1;
    }
    .lowerLip{
      width: 140px;
      height: 600px;
      border: 2px solid #000;
      background: #990513;
      border-radius: 50%;
      position: absolute;
      bottom: 0;
      overflow: hidden;
    }
    .lowerLip::after{
      content: "";
      
      width: 100px;
      height: 200px;
      background: red;
      position: absolute;
      left: calc(50% - 50px);
      bottom: -120px;
      border-radius: 50%/20%;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="nose"></div>
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="blusher left"></div>
    <div class="blusher right"></div>
    <div class="upperLip left"></div>
    <div class="upperLip right"></div>
    <div class="wrapper-lowerlip">
      <div class="lowerLip"></div>
    </div>
    <div class="tongue"></div>
    


























  </div>
</body>

</html>
