<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>在线留言板</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul,
        ol {
            list-style: none;
        }

        html {
            /* border: 1px solid red; */
            height: 100vh;
            background-color: #EFEFEF;
        }

        main {
            /* border: 1px solid red; */
            width: 800px;
            margin: 30px auto;
            text-align: center;
        }

        main h1 {
            font-size: 34px;
            line-height: 1.2;
            font-weight: bold;
            /* text-align: center; */
            margin-bottom: 25px;
            color: #3D4451;
        }

        main ul {
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 500px;
            margin: 0 auto;
            list-style: none;
            background-color: #FFFFFF;
        }

        main ul li {
            margin: 10px;
            border-bottom: 1px solid #dfe1e0;
            text-align: left;
        }
        form{
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <main id="main-message">
        <h1>留言板</h1>
        <ul id="message-ul">
        </ul>
        <form id="form-message">
            <label>姓名：<input type="text" name="name" id="message-name"></label>
            <label>留言：<input type="text" name="content" id="message-content"></label>
            <input type="submit" value="提交">
        </form>
    </main>
    <script src="//cdn.jsdelivr.net/npm/leancloud-storage@3.12.0/dist/av-min.js"></script>
    <!-- <script src="./js/leavemessage.js"></script> -->
    <script src="./js/blogMessage/View.js"></script>
    <script src="./js/blogMessage/Model.js"></script>
    <script src="./js/blogMessage/Controller.js"></script>
    <script src="./js/blogMessage/main.js"></script>
</body>

</html>
